<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts/RubikPixels-Regular.ttf" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
   <form action="">
    <h1>Travel reservation form</h1>
    <h2 class="star">denotes mandatary</h2>
    <form  class="form">
      <label> Full name*:
        <input type="text" name="FullNamme" placeholder="FirstName LastName">
     </label>

     <label >Email address*: 
      <input type="text" name="email" placeholder="EMAIL_ADDRESS">
     </label>

     <label >Select Tour Package*: 
      <select name="package">
        <option value="Goa">Goa</option>
        <option value="Malibu">Malibu</option>
      </select>
     </label>

     <br/>

     <label>Arriaval date*: 
      <input type="date" name="arriavalDate">
     </label>

       <br/>

     <label>What would you want to avail?*:
      <br/>
      Boarding<input type="checkbox" name="avail" value="Boarding">
      <br/>
      Fooding <input type="checkbox"  name="avail" value="fooding">
      <br/>
      Siht seeing <input type="checkbox" name="avail" value="sighnSeeing">
     </label>

     <br/>

     <label>Terms and conditions* 
      <br/>
      <input type="radio" name="rules" value="agree" checked>I agree
      <input type="radio" name="rules" value="disagree"> I disagree

     </label>
     <br/>
     <button> Complete reservation</button>
     
   </form>
   
  </body>
</html>
